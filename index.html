<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Dice Game</title>
</head>

<body>
    <section class="main">
        <div class="home-page">
            <div class="home-page-heading">
                <p>DICE GAME</p>
                <img src="./images/home-page/casino.png" alt="">
            </div>
            <div class="home-page-player-input ">
                <div class="home-page-name first">
                    <p>Player 1 Name</p>
                    <input type="text" id="name1">
                </div>
                <div class="home-page-name second">
                    <p>Player 2 Name</p>
                    <input type="text" id="name2">
                </div>
            </div>
            <div class="home-page-start">
                <p>
                    &diams; TEST YOUR LUCK &diams;
                </p>
                <button class="start-button">START</button>
            </div>
        </div>
        <div class="countdown">
            <span id="counter">3</span>
        </div>
        <div class="game-page">
            <div class="home-page-heading">
                <p>DICE GAME</p>
                <img src="./images/home-page/casino.png" alt="">
            </div>
            <div class="game-page-players">
                <div class="game-page-active-player1"></div>
                <div class="game-page-active-player2"></div>
                <div class="game-page-player1">
                    <div class="player-name">
                        <p class="player1-name"></p>
                        <img id="player1-dice" src="" alt="">
                    </div>
                    <div class="player-info">
                        <div class="player-score">
                            <p class="player-score-add1">SCORE: </p>
                        </div>
                        <div class="player-current">
                            <p class="player-current-add1">CURRENT: </p>
                        </div>
                    </div>
                </div>
                <div class="player-divide"></div>
                <div class="game-page-player2">
                    <div class="player-name">
                        <p class="player2-name"></p>
                        <img id="player2-dice" src="" alt="">
                    </div>
                    <div class="player-info">
                        <div class="player-score">
                            <p class="player-score-add2"> :SCORE</p>
                        </div>
                        <div class="player-current">
                            <p class="player-current-add2"> :CURRENT</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-page-actions">
                <button class="roll">ROLL</button>
                <button class="store">STORE</button>
            </div>
        </div>
        <div class="game-winner">
            <p class="game-winner-name">GAME OVER!</p>
            <button class="start-again">START AGAIN</button>
        </div>
        <div class="main-background">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#fb9902" fill-opacity="1"
                    d="M0,128L48,138.7C96,149,192,171,288,197.3C384,224,480,256,576,256C672,256,768,224,864,218.7C960,213,1056,235,1152,224C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                </path>
            </svg>
        </div>
    </section>
    <script src="./root/script.js"></script>
</body>

</html>
